<form class="sr5 roll-dialog">
    <div class="parts-list">
        {{#if base}}
        <div class="flex0" style="white-space: nowrap;">
            <span>{{localize "SR5.Base"}}</span> (<span style="font-weight: bold;">{{base}}</span>)
        </div>
        {{/if}} {{#each parts as |part id|}}
        <div class="flex0" style="white-space: nowrap;">
            <span>{{localize id}}</span> (<span style="font-weight: bold;">{{part}}</span>)
        </div>
        {{/each}}
    </div>
    <div class="form-group">
        <label style="font-weight: bold;">{{localize "SR5.DicePool"}}</label>
        <input style='flex: 1' type='text' name='dice_pool' size='3' maxlength='3'
        value='{{dice_pool}}' data-dtype="Number" {{#unless options.prompt}} disabled {{/unless}} />
    </div>
    <div class="form-group">
        <label>{{localize "SR5.SituationalModifier"}}</label>
        <input
            style="flex: 1;"
            type="text"
            name="dp_mod"
            size="3"
            maxlength="10"
            value="{{dp_mod}}"
            data-dtype="Number"
            placeholder="+/- mod"
        />
    </div>
    {{#if limit}}
    <div class="form-group">
        <label>Limit</label>
        <input
            style="flex: 1;"
            type="text"
            name="limit"
            size="3"
            maxlength="3"
            value="{{limit}}"
            data-dtype="Number"
        />
    </div>
    {{/if}} {{#if wounds}}
    <div class="form-group">
        <label>Wounds (-{{wounds}})</label>
        <select style="flex: 2;" name="wounds">
            {{#select wounds}}
            <option value="{{wounds}}">Apply Wounds</option>
            <option value="0">Don't Apply Wounds</option>
            {{/select}}
        </select>
    </div>
    {{/if}}
    <div class="form-group">
        <label>Environment</label>
        <select style="flex: 2;" name="options.environmental">
            {{#select options.environmental}}
            <option value="0">Nada</option>
            <option value="1">Bit (-1)</option>
            <option value="3">Drek (-3)</option>
            <option value="6">Frag (-6)</option>
            <option value="10">RIP (-10)</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>Extended Test</label>
        <select style="flex: 2;" name="extended">
            {{#select extended}}
            <option value="">Not Extened</option>
            <option value="true">Extended</option>
            {{/select}}
        </select>
    </div>
</form>
